<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1" rel="stylesheet">
    <link rel="stylesheet" href="estilos/stylemain.css">
    <link rel="stylesheet" href="estilos/media-querystyles.css">
</head>
<body>
    <main>
        <section id="login">
            <section id="backImg"></section>
            <section id="forms">
                <h1 id="titulologin">Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.java" method="post">
                    <div class="groupform">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required minlength="5" maxlength="40">
                        <label for="iemail">login</label>
                    </div>
                    <div class="groupform">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senhacorrente"id="isenhacorrente" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="16">
                        <label for="isenhacorrente">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            <a href="#" target="_blank" rel="noopener noreferrer" id="esquecisenha">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
            </section>
        </section>
    </main>
</body>
</html>
